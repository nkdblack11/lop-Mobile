<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Mobile = function (name,batery,draft, inbox,sent, status) {
        this.name = name;
        this.batery = batery;
        this.draft = draft;
        this.inbox = inbox;
        this.sent = sent;
        this.status = status;
        this.power = function () {
            if(this.batery > 0)
                this.status = !this.status;
            else this.status = false;
        }
        this.charge = function () {
            this.batery = 100;
            console.log('Pin đầy');
        }
        this.setDraft = function (x) {
            if(this.status){
                this.draft = x;
                this.batery --;
            }
        }
        this.sentMes = function (mobile) {
            if (this.status){
                this.sent.push(name,this.draft);
                mobile.inbox.push(name,this.draft);
                this.draft = "";
                this.batery --;
            }
        }
    }
    let nokia = new Mobile('Tùng', 10, "", [],[], true);
    let iphone = new Mobile('Tuấn', 10, "", [],[], true);
</script>
</body>
</html>
